<body>
<h1>Animals In India</h1>
<p>There are several types of animals in india.</p>
<h1>Unordered List</h1> 
<ul>
<li>cow</li>
<li>bull</li>
<li>dog</li>
<li>cat</li>
</ul>
<h1>  Ordered List<h1>
<ol>
<li>parrot</li>
<li>pigeon</li>
<li>duck</li>
<li>crow</li>
</ol>
</body>
</html>
